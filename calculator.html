<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    .container-fluid{
      border: 2px;
      border-color: brown;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div classname="container-fluid">
  <p><button onclick="calculation+='1'; console.log(`calculation:${calculation}`);
  ">1</button>
  <button onclick="calculation+='2'; console.log(`calculation:${calculation}`);
  ">2</button>
  <button onclick="calculation+='3'; console.log(`calculation:${calculation}`);">3</button>
  </p>


  <p><button onclick="calculation+='4'; console.log(`calculation:${calculation}`);
  ">4</button>
  <button onclick="calculation+='5'; console.log(`calculation:${calculation}`);
  ">5</button>
  <button onclick="calculation+='6'; console.log(`calculation:${calculation}`);
  ">6</button>
  </p>


  <p><button onclick="calculation+='7'; console.log(`calculation:${calculation}`);
  ">7</button>
  <button onclick="calculation+='8'; console.log(`calculation:${calculation}`);
  ">8</button>
  <button onclick="calculation+='9'; console.log(`calculation:${calculation}`);
  ">9</button>
  </p>


  <p><button onclick="calculation+='+'; console.log(`calculation:${calculation}`);">+</button>
  <button onclick="calculation=eval(calculation); console.log(`calculation:${calculation}`);
  ">=</button></p>
  </div>
  <script>
   let calculation='';
  </script>
</body>
</html>
